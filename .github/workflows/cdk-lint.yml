name: 🧹 CDK Lint
on:
  push:
    paths:
      - 'infra/cdk/**'
      - '.github/workflows/cdk-lint.yml'
  workflow_dispatch:
permissions:
  contents: read
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 🧹 CDK Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🟢 Node.jsのセットアップ
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: infra/cdk/package-lock.json
      
      - name: 📦 依存関係をインストール
        working-directory: infra/cdk
        run: npm ci

      - name: 🧹 ESLintを実行
        working-directory: infra/cdk
        run: npm run lint

      - name: 🔍 TypeScript型チェック
        working-directory: infra/cdk
        run: npm run build        
        
        
