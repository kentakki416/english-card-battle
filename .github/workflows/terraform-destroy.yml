name: ðŸ’¥ Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prd
      confirm_destroy:
        description: 'Type "DESTROY" exactly to confirm destruction (case sensitive)'
        required: true
        type: string
      dry_run:
        description: 'Run destroy plan only (dry run)'
        required: false
        default: true
        type: boolean

env:
  TF_VERSION: "1.7.0"
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  AWS_REGION: ap-northeast-1

jobs:
  terraform-destroy:
    name: ðŸ’¥ Terraform Destroy
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment }}-destroy
      url: https://console.aws.amazon.com/
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_environment: ${{ github.event.inputs.environment }}
    steps:
      - name: ðŸ” Validate Inputs
        run: |
          echo "ðŸ” Validating destroy inputs..."
          
          # Normalize inputs
          CONFIRM_DESTROY=$(echo "${{ github.event.inputs.confirm_destroy }}" | tr -d '[:space:]')
          ENVIRONMENT=$(echo "${{ github.event.inputs.environment }}" | tr -d '[:space:]')
          
          # Check confirmation
          if [[ "${CONFIRM_DESTROY}" != "DESTROY" ]]; then
            echo "âŒ You must type 'DESTROY' exactly to confirm"
            exit 1
          fi
          
          # Check environment validity  
          if [[ "${ENVIRONMENT}" != "dev" && "${ENVIRONMENT}" != "prd" ]]; then
            echo "âŒ Invalid environment: ${ENVIRONMENT}"
            exit 1
          fi
          
          # Production warning
          if [[ "${ENVIRONMENT}" == "prd" ]]; then
            echo "âš ï¸ PRODUCTION ENVIRONMENT DESTROY!"
            echo "ðŸš¨ This will permanently delete all production resources!"
            sleep 5
          fi
          
          echo "âœ… Input validation passed"

      - name: ðŸ“¥ Checkout & Setup
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ” Check Current State
        id: state-check
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ” Checking Terraform state..."
          terraform init
          
          RESOURCE_COUNT=$(terraform state list 2>/dev/null | wc -l || echo "0")
          echo "RESOURCE_COUNT=$RESOURCE_COUNT" >> $GITHUB_ENV
          
          if [[ "$RESOURCE_COUNT" -eq 0 ]]; then
            echo "â„¹ï¸ No resources found. Nothing to destroy."
          else
            echo "âš ï¸ Found $RESOURCE_COUNT resources to destroy:"
            terraform state list
          fi

      - name: ðŸ“‹ Generate Destroy Plan
        if: env.RESOURCE_COUNT != '0'
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ“‹ Creating destroy plan..."
          terraform plan -destroy -detailed-exitcode -out=destroy.tfplan
          
      - name: ðŸ” Terraform show
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ“‹ Showing destroy plan..."
          terraform show destroy.tfplan

      - name: ðŸ” Critical Resource Check
        if: env.RESOURCE_COUNT != '0'
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ” Checking for critical resources..."
          
          CRITICAL_WARNINGS=0
          
          # é‡è¦ãªãƒªã‚½ãƒ¼ã‚¹ã®å‰Šé™¤ã‚’ãƒã‚§ãƒƒã‚¯
          # ã‚±ãƒ¼ã‚¹ä¾‹: ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹(RDS)ã€ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸(S3)ã€ãƒ­ãƒ¼ãƒ‰ãƒãƒ©ãƒ³ã‚µãƒ¼ãªã©
          # ã“ã‚Œã‚‰ã®å‰Šé™¤ã¯é€šå¸¸ã€ãƒ‡ãƒ¼ã‚¿æå¤±ã‚„ã‚µãƒ¼ãƒ“ã‚¹åœæ­¢ã‚’ä¼´ã†ãŸã‚è¦æ³¨æ„
          PLAN_OUTPUT=$(terraform show destroy.tfplan 2>/dev/null || echo "")
          if echo "$PLAN_OUTPUT" | grep -i "rds\|database\|s3_bucket\|lb\|load_balancer" >/dev/null 2>&1; then
            echo "âš ï¸ è­¦å‘Š: ä»¥ä¸‹ã®é‡è¦ãªãƒªã‚½ãƒ¼ã‚¹ãŒå‰Šé™¤ã•ã‚Œã¾ã™"
            echo "$PLAN_OUTPUT" | grep -i "rds\|database\|s3_bucket\|lb\|load_balancer" || true
            echo "CRITICAL_DETECTED=true" >> $GITHUB_ENV
            CRITICAL_WARNINGS=1
          fi
          
          # Destroyã¯ç ´å£Šçš„æ“ä½œãªã®ã§è­¦å‘Šè¡¨ç¤ºï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼ã¯æ—¢ã«"DESTROY"ã§ç¢ºèªæ¸ˆã¿ï¼‰
          if [[ $CRITICAL_WARNINGS -gt 0 ]]; then
            echo ""
            echo "âš ï¸ é‡è¦ãƒªã‚½ãƒ¼ã‚¹ã®å‰Šé™¤ãŒæ¤œå‡ºã•ã‚Œã¾ã—ãŸ"
            echo "ðŸ›‘ æ„å›³çš„ãªå‰Šé™¤ã§ã‚ã‚‹ã“ã¨ã‚’å†ç¢ºèªã—ã¦ãã ã•ã„"
            echo "CRITICAL_WARNINGS_COUNT=$CRITICAL_WARNINGS" >> $GITHUB_ENV
            sleep 10  # 10ç§’é–“ã®ç¢ºèªæ™‚é–“
          else
            echo "âœ… é‡è¦ãƒªã‚½ãƒ¼ã‚¹ã®å‰Šé™¤ã¯æ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸ"
          fi

      - name: ðŸ’¥ Execute Destroy
        if: env.RESOURCE_COUNT != '0' && github.event.inputs.dry_run != 'true'
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ’¥ Executing destroy for ${{ github.event.inputs.environment }}..."
          echo "âš ï¸ FINAL WARNING: Starting in 10 seconds..."
          sleep 10
          
          echo "â° Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          terraform apply destroy.tfplan
          echo "âœ… Completed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: ðŸ” Verify Results
        if: env.RESOURCE_COUNT != '0' && github.event.inputs.dry_run != 'true'
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ” Verifying destroy results..."
          REMAINING=$(terraform state list | wc -l)
          
          if [[ "$REMAINING" -eq 0 ]]; then
            echo "âœ… All resources destroyed successfully"
            echo "DESTROY_STATUS=success" >> $GITHUB_ENV
          else
            echo "âš ï¸ $REMAINING resources remain"
            terraform state list
            echo "DESTROY_STATUS=partial" >> $GITHUB_ENV
          fi

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ’¥ Terraform Destroy Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # é‡è¦ãƒªã‚½ãƒ¼ã‚¹ã®è­¦å‘ŠãŒã‚ã‚‹å ´åˆã¯æœ€åˆã«è¡¨ç¤º
          if [[ "${{ env.CRITICAL_WARNINGS_COUNT }}" != "" && "${{ env.CRITICAL_WARNINGS_COUNT }}" != "0" ]]; then
            echo "### âš ï¸ é‡è¦ãƒªã‚½ãƒ¼ã‚¹å‰Šé™¤è­¦å‘Š" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**é‡è¦ãªã‚¤ãƒ³ãƒ•ãƒ©ã‚¹ãƒˆãƒ©ã‚¯ãƒãƒ£ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆãŒå‰Šé™¤ã•ã‚Œã¾ã™:**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš¨ **ä»¥ä¸‹ã®ãƒªã‚½ãƒ¼ã‚¹ãŒæ°¸ç¶šçš„ã«å‰Šé™¤ã•ã‚Œã¾ã™:**" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ (RDS instances)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ’¾ ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ãƒã‚±ãƒƒãƒˆ (S3)" >> $GITHUB_STEP_SUMMARY
            echo "- âš–ï¸ ãƒ­ãƒ¼ãƒ‰ãƒãƒ©ãƒ³ã‚µãƒ¼" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ—ï¸ ãã®ä»–ã®é‡è¦ã‚¤ãƒ³ãƒ•ãƒ©ã‚¹ãƒˆãƒ©ã‚¯ãƒãƒ£" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **ãƒ‡ãƒ¼ã‚¿æå¤±ã‚„ã‚µãƒ¼ãƒ“ã‚¹åœæ­¢ã®å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "---" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ Environment | \`${{ github.event.inputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Mode | \`${{ github.event.inputs.dry_run == 'true' && 'Dry Run' || 'Execute' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Resources | \`${{ env.RESOURCE_COUNT }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| âš ï¸ Critical Warnings | \`${{ env.CRITICAL_WARNINGS_COUNT || '0' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ‘¤ By | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ• Time | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ env.RESOURCE_COUNT }}" == "0" ]]; then
            echo "### â„¹ï¸ No resources found to destroy" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "### ðŸ“‹ Dry run completed - plan generated" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ env.CRITICAL_WARNINGS_COUNT }}" != "" && "${{ env.CRITICAL_WARNINGS_COUNT }}" != "0" ]]; then
              echo "âš ï¸ **é‡è¦ãƒªã‚½ãƒ¼ã‚¹ã®å‰Šé™¤ã‚’ç¢ºèªã—ã¦ã‹ã‚‰å®Ÿè¡Œã—ã¦ãã ã•ã„** - dry_run=falseã§å†å®Ÿè¡Œ" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… é‡è¦ãƒªã‚½ãƒ¼ã‚¹ã®å‰Šé™¤ãªã— - dry_run=falseã§å®Ÿè¡Œå¯èƒ½ã§ã™" >> $GITHUB_STEP_SUMMARY
            fi
          elif [[ "${{ env.DESTROY_STATUS }}" == "success" ]]; then
            echo "### âœ… Destroy completed successfully" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ env.DESTROY_STATUS }}" == "partial" ]]; then
            echo "### âš ï¸ Partial destroy - some resources remain" >> $GITHUB_STEP_SUMMARY
          fi 
