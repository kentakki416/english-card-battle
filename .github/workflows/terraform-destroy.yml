name: 💥 Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prd
      confirm_destroy:
        description: 'Type "DESTROY" exactly to confirm destruction (case sensitive)'
        required: true
        type: string
      dry_run:
        description: 'Run destroy plan only (dry run)'
        required: false
        default: true
        type: boolean

env:
  TF_VERSION: "1.7.0"
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  AWS_REGION: ap-northeast-1

jobs:
  terraform-destroy:
    name: 💥 Terraform Destroy
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment }}-destroy
      url: https://console.aws.amazon.com/
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_environment: ${{ github.event.inputs.environment }}
    steps:
      - name: 🔍 Validate Inputs
        run: |
          echo "🔍 Validating destroy inputs..."
          
          # Normalize inputs
          CONFIRM_DESTROY=$(echo "${{ github.event.inputs.confirm_destroy }}" | tr -d '[:space:]')
          ENVIRONMENT=$(echo "${{ github.event.inputs.environment }}" | tr -d '[:space:]')
          
          # Check confirmation
          if [[ "${CONFIRM_DESTROY}" != "DESTROY" ]]; then
            echo "❌ You must type 'DESTROY' exactly to confirm"
            exit 1
          fi
          
          # Check environment validity  
          if [[ "${ENVIRONMENT}" != "dev" && "${ENVIRONMENT}" != "prd" ]]; then
            echo "❌ Invalid environment: ${ENVIRONMENT}"
            exit 1
          fi
          
          # Production warning
          if [[ "${ENVIRONMENT}" == "prd" ]]; then
            echo "⚠️ PRODUCTION ENVIRONMENT DESTROY!"
            echo "🚨 This will permanently delete all production resources!"
            sleep 5
          fi
          
          echo "✅ Input validation passed"

      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 🔧 Terraform init
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "🚀 Initializing Terraform for ${{ github.event.inputs.environment }}..."
          terraform init

      - name: 🔍 Check Current State
        id: state-check
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "🔍 Checking Terraform state..."
          
          RESOURCE_COUNT=$(terraform state list 2>/dev/null | wc -l || echo "0")
          echo "RESOURCE_COUNT=$RESOURCE_COUNT" >> $GITHUB_ENV
          
          if [[ "$RESOURCE_COUNT" -eq 0 ]]; then
            echo "ℹ️ No resources found. Nothing to destroy."
          else
            echo "⚠️ Found $RESOURCE_COUNT resources to destroy:"
            terraform state list
          fi

      - name: 📋 Generate Destroy Plan
        if: env.RESOURCE_COUNT != '0'
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "📋 Creating destroy plan..."
          terraform plan -destroy -detailed-exitcode -out=destroy.tfplan
          
      - name: 🔍 Terraform show
        if: env.RESOURCE_COUNT != '0'
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          terraform show destroy.tfplan

      - name: 🔍 Critical Resource Check
        if: env.RESOURCE_COUNT != '0'
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "🔍 Checking for critical resources..."
          
          CRITICAL_WARNINGS=0
          
          # 重要リソースの削除チェック
          # インフラストラクチャの全削除は重大な影響を伴う可能性があるため警告表示
          if [[ "${{ env.RESOURCE_COUNT }}" != "0" ]]; then
            echo "⚠️ 警告: ${{ env.RESOURCE_COUNT }}個のリソースが削除されます"
            echo "💡 削除予定の詳細はTerraformプラン出力で確認してください"
            echo "CRITICAL_DETECTED=true" >> $GITHUB_ENV
            CRITICAL_WARNINGS=1
          fi
          
          # Destroyは破壊的操作なので警告表示（ユーザーは既に"DESTROY"で確認済み）
          if [[ $CRITICAL_WARNINGS -gt 0 ]]; then
            echo ""
            echo "⚠️ 重要リソースの削除が検出されました"
            echo "🛑 意図的な削除であることを再確認してください"
            echo "CRITICAL_WARNINGS_COUNT=$CRITICAL_WARNINGS" >> $GITHUB_ENV
            sleep 10  # 10秒間の確認時間
          else
            echo "✅ 重要リソースの削除は検出されませんでした"
          fi

      - name: 💥 Execute Destroy
        if: env.RESOURCE_COUNT != '0' && github.event.inputs.dry_run != 'true'
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "💥 Executing destroy for ${{ github.event.inputs.environment }}..."
          echo "⚠️ FINAL WARNING: Starting in 10 seconds..."
          sleep 10
          
          echo "⏰ Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          terraform apply destroy.tfplan
          echo "✅ Completed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: 🔍 Verify Results
        if: env.RESOURCE_COUNT != '0' && github.event.inputs.dry_run != 'true'
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "🔍 Verifying destroy results..."
          REMAINING=$(terraform state list | wc -l)
          
          if [[ "$REMAINING" -eq 0 ]]; then
            echo "✅ All resources destroyed successfully"
            echo "DESTROY_STATUS=success" >> $GITHUB_ENV
          else
            echo "⚠️ $REMAINING resources remain"
            terraform state list
            echo "DESTROY_STATUS=partial" >> $GITHUB_ENV
          fi

      - name: 📊 Plan Analysis
        if: env.RESOURCE_COUNT != '0'
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "📊 Analyzing destroy plan..."
          
          # terraform showの出力をパースして削除対象リソースを抽出
          PLAN_OUTPUT=$(terraform show destroy.tfplan 2>/dev/null || echo "")
          
          # 削除されるリソース名を抽出
          RESOURCES_TO_DESTROY=$(echo "$PLAN_OUTPUT" | grep "^  # .* will be destroyed$" | sed 's/^  # \(.*\) will be destroyed$/\1/' || true)
          DESTROY_COUNT=$(echo "$RESOURCES_TO_DESTROY" | grep -c . || echo "0")
          
          echo "DESTROY_COUNT=$DESTROY_COUNT" >> $GITHUB_ENV
          
          # 全リソースを保存（カテゴリ分けなし、完全動的）
          echo "$RESOURCES_TO_DESTROY" > /tmp/all_resources.txt
          
          # リソースタイプを自動抽出してカウント（完全動的）
          if [[ -n "$RESOURCES_TO_DESTROY" ]]; then
            echo "$RESOURCES_TO_DESTROY" | sed 's/\[.*\]//' | cut -d'.' -f1 | sort | uniq -c | sort -nr > /tmp/resource_types.txt
            
            echo "📊 Resource types to be destroyed:"
            cat /tmp/resource_types.txt | while read count type; do
              echo "  - $type: $count resources"
            done
          fi
          
          echo "📊 Destroy plan analysis completed: $DESTROY_COUNT total resources"

      - name: 📊 Summary
        run: |
          echo "## 💥 Terraform Destroy Plan (${{ github.event.inputs.environment }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ env.RESOURCE_COUNT }}" == "0" ]]; then
            echo "### ℹ️ No Resources to Destroy" >> $GITHUB_STEP_SUMMARY
            echo "現在のステートにはリソースが存在しません。" >> $GITHUB_STEP_SUMMARY
          else
            echo "### 🗑️ Destroy Summary" >> $GITHUB_STEP_SUMMARY
            echo "**${{ env.DESTROY_COUNT }}個のリソースが削除されます**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # リソースタイプ別の統計を動的表示
            if [[ -s /tmp/resource_types.txt ]]; then
              echo "#### 📊 Resource Types" >> $GITHUB_STEP_SUMMARY
              echo "| Resource Type | Count |" >> $GITHUB_STEP_SUMMARY
              echo "|---------------|-------|" >> $GITHUB_STEP_SUMMARY
              cat /tmp/resource_types.txt | while read count type; do
                echo "| \`$type\` | $count |" >> $GITHUB_STEP_SUMMARY
              done
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            
            # 削除対象リソース一覧（最大10件まで表示）
            echo "#### 🗑️ Resources to be Destroyed" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            if [[ -s /tmp/all_resources.txt ]]; then
              head -10 /tmp/all_resources.txt >> $GITHUB_STEP_SUMMARY
              TOTAL_RESOURCES=$(cat /tmp/all_resources.txt | wc -l)
              if [[ $TOTAL_RESOURCES -gt 10 ]]; then
                echo "... and $((TOTAL_RESOURCES - 10)) more resources" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "No resources found" >> $GITHUB_STEP_SUMMARY
            fi
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # 実行ステータス
          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "### 📋 Dry Run Completed" >> $GITHUB_STEP_SUMMARY
            echo "✅ 削除プランが生成されました。実行するには \`dry_run=false\` で再実行してください。" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ env.DESTROY_STATUS }}" == "success" ]]; then
            echo "### ✅ Destroy Completed Successfully" >> $GITHUB_STEP_SUMMARY
            echo "💥 すべてのリソースが正常に削除されました。" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ env.DESTROY_STATUS }}" == "partial" ]]; then
            echo "### ⚠️ Partial Destroy" >> $GITHUB_STEP_SUMMARY
            echo "一部のリソースが残っています。手動での確認が必要です。" >> $GITHUB_STEP_SUMMARY
          fi 
