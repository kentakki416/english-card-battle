name: ğŸ’¥ Terraform Destroy
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prd
      confirm_destroy:
        description: 'Type "DESTROY" exactly to confirm destruction (case sensitive)'
        required: true
        type: string
      dry_run:
        description: 'Run destroy plan only (dry run)'
        required: false
        default: true
        type: boolean
env:
  TF_VERSION: "1.7.0"
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  AWS_REGION: ap-northeast-1
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  terraform-destroy:
    name: ğŸ’¥ Terraform Destroy
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: 
      name: ${{ github.event.inputs.environment }}-destroy
      url: https://console.aws.amazon.com/
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_environment: ${{ github.event.inputs.environment }}
    steps:
      - name: ğŸ” Validate Inputs
        run: |
          if [[ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]]; then
            echo "âŒ You must type 'DESTROY' exactly to confirm"
            exit 1
          fi
          
          if [[ "${{ github.event.inputs.environment }}" == "prd" ]]; then
            echo "âš ï¸ PRODUCTION ENVIRONMENT DESTROY!"
            echo "ğŸš¨ This will permanently delete all production resources!"
          fi

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ”§ Terraform init
        working-directory: infra/terraform/aws/env/${{ github.event.inputs.environment }}
        run: terraform init

      - name: ğŸ“‹ Generate Destroy Plan
        working-directory: infra/terraform/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ğŸ“‹ Creating destroy plan..."
          terraform plan -destroy -detailed-exitcode -out=destroy.tfplan
          
      - name: ğŸ” Show Destroy Plan
        working-directory: infra/terraform/aws/env/${{ github.event.inputs.environment }}
        run: terraform show destroy.tfplan

      - name: ğŸ’¥ Execute Destroy
        if: github.event.inputs.dry_run != 'true'
        working-directory: infra/terraform/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ğŸ’¥ Executing destroy for ${{ github.event.inputs.environment }}..."
          echo "âš ï¸ Starting in 5 seconds..."
          sleep 5
          
          terraform apply destroy.tfplan
          echo "âœ… Destroy completed"

 
 