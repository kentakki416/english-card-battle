name: ğŸ³ API Server Image Push
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/api-server/**'
      - 'packages/shared-types/**'
      - '.github/workflows/api-server-image-push.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build for'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prd
permissions:
  contents: read
  id-token: write
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  AWS_REGION: ap-northeast-1
jobs:
  build-and-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: 
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prd' || 'dev') }}
    
    steps:
      - name: ğŸ“¥ ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4

      - name: ğŸ”‘ AWSèªè¨¼ã‚’è¨­å®š
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” ECRã«ãƒ­ã‚°ã‚¤ãƒ³
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ·ï¸ ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚¿ã‚°ã¨ãƒªãƒã‚¸ãƒˆãƒªåã‚’ç”Ÿæˆ
        id: image-tag
        run: |
          ENVIRONMENT=${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prd' || 'dev') }}
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          
          # ãƒ–ãƒ©ãƒ³ãƒåã‚’Dockerã‚¿ã‚°ç”¨ã«æ­£è¦åŒ–ï¼ˆã‚¹ãƒ©ãƒƒã‚·ãƒ¥ã‚’ãƒã‚¤ãƒ•ãƒ³ã«å¤‰æ›ã€å°æ–‡å­—åŒ–ï¼‰
          RAW_BRANCH="${{ github.ref_name }}"
          BRANCH_NAME=$(echo "$RAW_BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
          
          # ãƒ–ãƒ©ãƒ³ãƒåãŒé•·ã™ãã‚‹å ´åˆã¯çŸ­ç¸®ï¼ˆDockerã‚¿ã‚°ã®åˆ¶é™å¯¾å¿œï¼‰
          if [ ${#BRANCH_NAME} -gt 20 ]; then
            BRANCH_NAME="${BRANCH_NAME:0:20}"
          fi
          
          # ECRãƒªãƒã‚¸ãƒˆãƒªåã‚’ç’°å¢ƒåˆ¥ã«ç”Ÿæˆ
          ECR_REPO_NAME="english-card-battle-server-${ENVIRONMENT}"
          
          echo "environment=${ENVIRONMENT}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "image_tag=${ENVIRONMENT}-${BRANCH_NAME}-${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "latest_tag=${ENVIRONMENT}-latest" >> $GITHUB_OUTPUT
          echo "ecr_repository=${ECR_REPO_NAME}" >> $GITHUB_OUTPUT

      - name: ğŸ³ Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ãƒ»ãƒ—ãƒƒã‚·ãƒ¥
        working-directory: apps/api-server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ steps.image-tag.outputs.ecr_repository }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.image_tag }}
          LATEST_TAG: ${{ steps.image-tag.outputs.latest_tag }}
        run: |
          # ãƒãƒ«ãƒãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ãƒ“ãƒ«ãƒ‰ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
          docker buildx create --use --name multiarch-builder

          # ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ãƒ»ãƒ—ãƒƒã‚·ãƒ¥
          docker buildx build \
            --platform linux/amd64 \
            --target runtime \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG \
            --push \
            .

      - name: âœ… ãƒ—ãƒƒã‚·ãƒ¥å®Œäº†
        run: |
          echo "âœ… Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ãŒæ­£å¸¸ã«ãƒ—ãƒƒã‚·ãƒ¥ã•ã‚Œã¾ã—ãŸ"
          echo "ğŸ³ Repository: ${{ steps.image-tag.outputs.ecr_repository }}"
          echo "ğŸŒ¿ Branch: ${{ steps.image-tag.outputs.branch_name }}"
          echo "ğŸ·ï¸ Tag: ${{ steps.image-tag.outputs.image_tag }}"
          echo "ğŸ·ï¸ Latest Tag: ${{ steps.image-tag.outputs.latest_tag }}"
          echo "ğŸ“ Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "ğŸ”— Full URI: ${{ steps.login-ecr.outputs.registry }}/${{ steps.image-tag.outputs.ecr_repository }}:${{ steps.image-tag.outputs.image_tag }}" 
