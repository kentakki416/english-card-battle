name: ðŸš€ Terraform Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prd
      confirm_apply:
        description: 'Type "APPLY" to confirm deployment'
        required: true
        type: string
      dry_run:
        description: 'Run plan only (dry run)'
        required: false
        default: false
        type: boolean

env:
  TF_VERSION: "1.7.0"
  TF_IN_AUTOMATION: true
  TF_CLI_ARGS: "-no-color"
  TF_INPUT: false
  AWS_REGION: ap-northeast-1

jobs:
  # ========================================
  # ðŸ” Pre-apply Validation
  # ========================================

  pre-apply-validation:
    name: ðŸ” Pre-apply Validation
    runs-on: ubuntu-latest
    outputs:
      should_proceed: ${{ steps.validation.outputs.should_proceed }}
    steps:
      - name: ðŸ” Validate Input
        id: validation
        run: |
          echo "ðŸ” Validating apply inputs..."
          
          # Check confirmation
          if [[ "${{ github.event.inputs.confirm_apply }}" != "APPLY" ]]; then
            echo "âŒ Confirmation failed. You must type 'APPLY' to proceed."
            echo "should_proceed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check environment
          if [[ "${{ github.event.inputs.environment }}" != "dev" && "${{ github.event.inputs.environment }}" != "prd" ]]; then
            echo "âŒ Invalid environment specified."
            echo "should_proceed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "âœ… Validation passed"
          echo "should_proceed=true" >> $GITHUB_OUTPUT

      - name: ðŸ“Š Apply Summary
        run: |
          echo "## ðŸš€ Terraform Apply Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ Environment | \`${{ github.event.inputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Dry Run | \`${{ github.event.inputs.dry_run }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ‘¤ Triggered by | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ• Timestamp | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # ðŸ“‹ Fresh Plan Generation
  # ========================================

  terraform-plan:
    name: ðŸ“‹ Generate Fresh Plan
    runs-on: ubuntu-latest
    needs: pre-apply-validation
    if: needs.pre-apply-validation.outputs.should_proceed == 'true'
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_environment: ${{ github.event.inputs.environment }}
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ”§ Terraform Init
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸš€ Initializing Terraform for ${{ github.event.inputs.environment }} environment..."
          terraform init

      - name: ðŸ“‹ Generate Fresh Plan
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ“‹ Creating fresh Terraform plan for apply..."
          terraform plan -detailed-exitcode -out=tfplan-apply-${{ github.event.inputs.environment }}.out

      - name: ðŸ“Š Plan Analysis
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ“Š Analyzing plan before apply..."
          terraform show -no-color tfplan-apply-${{ github.event.inputs.environment }}.out

      - name: ðŸ” Safety Checks
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ” Running safety checks..."
          
          # Check for destroy operations
          if terraform show -no-color tfplan-apply-${{ github.event.inputs.environment }}.out | grep -q "destroy"; then
            echo "âš ï¸ WARNING: Plan contains resource destruction!"
            terraform show -no-color tfplan-apply-${{ github.event.inputs.environment }}.out | grep -A 2 -B 2 "destroy"
          fi
          
          # Check for sensitive data
          if terraform show -no-color tfplan-apply-${{ github.event.inputs.environment }}.out | grep -i "password\|secret\|key" | grep -v "sensitive"; then
            echo "âš ï¸ WARNING: Potential sensitive data exposure!"
          fi
          
          echo "âœ… Safety checks completed"

      - name: ðŸ’¾ Save Plan for Apply
        uses: actions/upload-artifact@v4
        with:
          name: terraform-apply-plan-${{ github.event.inputs.environment }}
          path: infra/aws/env/${{ github.event.inputs.environment }}/tfplan-apply-${{ github.event.inputs.environment }}.out
          retention-days: 1

  # ========================================
  # ðŸš€ Terraform Apply
  # ========================================

  terraform-apply:
    name: ðŸš€ Apply Infrastructure
    runs-on: ubuntu-latest
    needs: [pre-apply-validation, terraform-plan]
    if: needs.pre-apply-validation.outputs.should_proceed == 'true' && github.event.inputs.dry_run != 'true'
    environment: 
      name: ${{ github.event.inputs.environment }}
      url: https://console.aws.amazon.com/
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_environment: ${{ github.event.inputs.environment }}
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ðŸ“¥ Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-apply-plan-${{ github.event.inputs.environment }}
          path: infra/aws/env/${{ github.event.inputs.environment }}

      - name: ðŸ”§ Terraform Init
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸš€ Initializing Terraform for apply..."
          terraform init

      - name: ðŸ” Pre-apply State Check
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ” Checking current state before apply..."
          terraform state list || echo "No existing state"
          terraform workspace show

      - name: ðŸš€ Apply Infrastructure
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸš€ Applying Terraform plan for ${{ github.event.inputs.environment }} environment..."
          echo "â° Apply started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          terraform apply tfplan-apply-${{ github.event.inputs.environment }}.out
          
          echo "âœ… Apply completed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: ðŸ“Š Post-apply Verification
        working-directory: infra/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ðŸ“Š Post-apply verification..."
          
          # Show outputs
          echo "=== Terraform Outputs ==="
          terraform output || echo "No outputs defined"
          
          # Show final state
          echo "=== Final State ==="
          terraform state list
          
          # Resource count
          RESOURCE_COUNT=$(terraform state list | wc -l)
          echo "ðŸ“Š Total resources managed: $RESOURCE_COUNT"

      - name: ðŸŽ‰ Apply Success Summary
        run: |
          echo "## ðŸŽ‰ Apply Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: \`${{ github.event.inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Applied by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Completion time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Check AWS Console for deployed resources" >> $GITHUB_STEP_SUMMARY
          echo "- Verify application functionality" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor CloudWatch for any issues" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # ðŸ“‹ Dry Run Summary
  # ========================================

  dry-run-summary:
    name: ðŸ“‹ Dry Run Summary
    runs-on: ubuntu-latest
    needs: [pre-apply-validation, terraform-plan]
    if: needs.pre-apply-validation.outputs.should_proceed == 'true' && github.event.inputs.dry_run == 'true'
    steps:
      - name: ðŸ“‹ Dry Run Results
        run: |
          echo "## ðŸ“‹ Dry Run Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### â„¹ï¸ Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: \`${{ github.event.inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: Dry run (plan only)" >> $GITHUB_STEP_SUMMARY
          echo "- **Executed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Plan Generated Successfully" >> $GITHUB_STEP_SUMMARY
          echo "The Terraform plan has been generated and validated." >> $GITHUB_STEP_SUMMARY
          echo "To actually apply these changes, run this workflow again with **dry_run** set to \`false\`." >> $GITHUB_STEP_SUMMARY 
