name: ğŸš€ Terraform Apply
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prd
      confirm_apply:
        description: 'Type "APPLY" exactly to confirm deployment (case sensitive)'
        required: true
        type: string
      dry_run:
        description: 'Run plan only (dry run)'
        required: false
        default: false
        type: boolean
defaults:
  run:
    shell: bash  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  TF_VERSION: "1.7.0"
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  AWS_REGION: ap-northeast-1
jobs:
  terraform-apply:
    name: ğŸš€ Terraform Apply
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: 
      name: ${{ github.event.inputs.environment }}
      url: https://console.aws.amazon.com/
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_environment: ${{ github.event.inputs.environment }}
    steps:
      - name: ğŸ” Validate Inputs
        run: |
          if [[ "${{ github.event.inputs.confirm_apply }}" != "APPLY" ]]; then
            echo "âŒ You must type 'APPLY' exactly to confirm"
            exit 1
          fi

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ”§ Terraform init
        working-directory: infra/terraform/aws/env/${{ github.event.inputs.environment }}
        run: terraform init

      - name: ğŸ“‹ Terraform plan
        working-directory: infra/terraform/aws/env/${{ github.event.inputs.environment }}
        run: terraform plan -detailed-exitcode -out=apply.tfplan

      - name: ğŸ” Show Plan
        working-directory: infra/terraform/aws/env/${{ github.event.inputs.environment }}
        run: terraform show apply.tfplan

      - name: ğŸš€ Execute Apply
        if: github.event.inputs.dry_run != 'true'
        working-directory: infra/terraform/aws/env/${{ github.event.inputs.environment }}
        run: |
          echo "ğŸš€ Applying infrastructure for ${{ github.event.inputs.environment }}..."
          terraform apply apply.tfplan
          echo "âœ… Apply completed"



 
 