name: 🔍 Secret Scanner

on:
  schedule:
    # 毎週月曜日の午前9時（UTC）に実行
    - cron: '0 9 * * 1'
  push:
  pull_request:

permissions:
  contents: read
  security-events: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  gitleaks:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          # 履歴を取得してシークレットの履歴もスキャン
          fetch-depth: 0
          
      - name: 🔍 Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
