name: 🔍 Secret Scan
on:
  schedule:
    # 毎週月曜日の午前9時（UTC）に実行
    - cron: '0 9 * * 1'
  workflow_dispatch:
permissions:
  contents: read
  security-events: write
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  # ========================================
  # シークレットスキャン
  # ========================================
  secret-scan:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v5
        with:
          # 履歴を取得してシークレットの履歴もスキャン
          fetch-depth: 0
          
      - name: 🔍 Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
