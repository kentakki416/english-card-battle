name: 🧹 Server Lint

on:
  push:
    paths:
      - 'api-server/**'
      - '.github/workflows/server-lint.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: 🧹 ESLint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🟢 Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api-server/package-lock.json

      - name: 📦 依存関係をインストール
        working-directory: api-server
        run: npm ci

      - name: 🧹 ESLintを実行
        working-directory: api-server
        run: npm run lint

      - name: 🔍 TypeScript型チェック
        working-directory: api-server
        run: npm run build 
