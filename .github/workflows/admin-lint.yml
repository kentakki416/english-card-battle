name: 🧹 Admin Lint
on:
  push:
    paths:
      - 'admin/**'
      - '.github/workflows/admin-lint.yml'
  workflow_dispatch:
permissions:
  contents: read
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: 🧹 ESLint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🟢 Node.jsのセットアップ
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json
      
      - name: 📦 依存関係をインストール
        working-directory: admin
        run: npm ci

      - name: 🧹 ESLintを実行
        working-directory: admin
        run: npm run lint

      - name: 🔍 TypeScript型チェック
        working-directory: admin
        run: npm run build 
