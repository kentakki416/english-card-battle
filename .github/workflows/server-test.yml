name: 🧪 Server Test

on:
  push:
    paths:
      - 'server/**'
      - '.github/workflows/server-test.yml'
  pull_request:
    paths:
      - 'server/**'
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: 🧪 Docker Compose Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🧪 テスト実行（依存関係自動処理）
        working-directory: server
        run: |
          echo "🧪 Running tests with MongoDB (auto-started by depends_on)..."
          # depends_onによりmongoコンテナが自動的に起動され、serverイメージも必要に応じてビルドされる
          docker compose run --build --rm server npm run test:coverage
        env:
          NODE_ENV: test
          MONGO_ROOT_USERNAME: root
          MONGO_ROOT_PASSWORD: password
          TEST_MONGO_URI: mongodb://root:password@mongo:27017/test_db

      - name: 🧹 テスト後クリーンアップ
        working-directory: server
        if: always()  # テスト成功/失敗に関わらず実行
        run: |
          echo "🧹 Cleaning up test environment..."
          # コンテナとボリュームを完全削除
          docker compose down --volumes --remove-orphans || true 
