name: ğŸ³ Server Image Push

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/server-image-push.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build for'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - prd

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: english-card-battle-server

jobs:
  build-and-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prd' || 'dev') }}
    
    steps:
      - name: ğŸ“¥ ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4

      - name: ğŸ”‘ AWSèªè¨¼ã‚’è¨­å®š
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” ECRã«ãƒ­ã‚°ã‚¤ãƒ³
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ·ï¸ ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚¿ã‚°ã‚’ç”Ÿæˆ
        id: image-tag
        run: |
          ENVIRONMENT=${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prd' || 'dev') }}
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA=${GITHUB_SHA::7}
          
          echo "environment=${ENVIRONMENT}" >> $GITHUB_OUTPUT
          echo "image_tag=${ENVIRONMENT}-${TIMESTAMP}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "latest_tag=${ENVIRONMENT}-latest" >> $GITHUB_OUTPUT

      - name: ğŸ³ Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ãƒ»ãƒ—ãƒƒã‚·ãƒ¥
        working-directory: server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.image_tag }}
          LATEST_TAG: ${{ steps.image-tag.outputs.latest_tag }}
        run: |
          # ãƒãƒ«ãƒãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ãƒ“ãƒ«ãƒ‰ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
          docker buildx create --use --name multiarch-builder
          
          # ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ãƒ»ãƒ—ãƒƒã‚·ãƒ¥
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG \
            --push \
            .

      - name: ğŸ·ï¸ ã‚¤ãƒ¡ãƒ¼ã‚¸æƒ…å ±ã‚’å‡ºåŠ›
        run: |
          echo "âœ… Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ãŒæ­£å¸¸ã«ãƒ—ãƒƒã‚·ãƒ¥ã•ã‚Œã¾ã—ãŸ"
          echo "ğŸ³ Repository: ${{ env.ECR_REPOSITORY }}"
          echo "ğŸ·ï¸ Tag: ${{ steps.image-tag.outputs.image_tag }}"
          echo "ğŸ“ Registry: ${{ steps.login-ecr.outputs.registry }}"

      - name: ğŸ“ ãƒ—ãƒƒã‚·ãƒ¥çµæœã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã«ä¿å­˜
        run: |
          mkdir -p artifacts
          cat << EOF > artifacts/image-info.json
          {
            "repository": "${{ env.ECR_REPOSITORY }}",
            "tag": "${{ steps.image-tag.outputs.image_tag }}",
            "latest_tag": "${{ steps.image-tag.outputs.latest_tag }}",
            "registry": "${{ steps.login-ecr.outputs.registry }}",
            "full_image_uri": "${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image-tag.outputs.image_tag }}",
            "environment": "${{ steps.image-tag.outputs.environment }}",
            "git_sha": "${{ github.sha }}",
            "build_time": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

      - name: ğŸ“¤ ã‚¤ãƒ¡ãƒ¼ã‚¸æƒ…å ±ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-info-${{ steps.image-tag.outputs.environment }}
          path: artifacts/image-info.json
          retention-days: 30 
