name: 'ğŸ·ï¸ Auto Label PR'

on:
  - pull_request_target
permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yml
