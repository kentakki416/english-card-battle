name: 'PR Labeler tests'
on:
  - pull_request_target
jobs:
  label:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/labeler@v5
        with:
          configuration-path: .github/configs/labeler.yml
