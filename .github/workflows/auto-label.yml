name: 🏷️ Auto Label PR

on: pull_request_target

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout testt
        uses: actions/checkout@v4

      - name: 🏷️ Labeling PR
        uses: actions/labeler@v5
        with:
          sync-labels: true
          configuration-path: ${{ github.action_path }}/labeler.yml
