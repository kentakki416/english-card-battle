name: ğŸ§¹ Terraform Lint
on:
  push:
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform-lint.yml'
  workflow_dispatch:
permissions:
  contents: read
  id-token: write
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-1
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  FORCE_COLOR: 1  

jobs:
  lint:
    name: ğŸ§¹ Terraform Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4

      - name: âš™ï¸ Terraformã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.7.0'

      - name: ğŸ”§ Terraformã®åˆæœŸåŒ–
        working-directory: infra/terraform/aws/env/dev
        run: terraform init -backend=false

      - name: ğŸ“ ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯
        working-directory: infra/terraform/aws/env/dev
        run: terraform fmt -check -recursive -diff

      - name: ğŸ“ ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ãƒã‚§ãƒƒã‚¯
        working-directory: infra/terraform/aws/env/dev
        run: terraform validate

      - name: ğŸ¯ Tflintã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest

      - name: ğŸ”§ TFLintã®åˆæœŸåŒ–
        working-directory: infra/terraform
        run: tflint --init --config .tflint.hcl
        env:
          # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
          GITHUB_TOKEN: ${{ github.token }}

      # - name: ğŸ” AWSèªè¨¼æƒ…å ±ã‚’è¨­å®š
      #   uses: aws-actions/configure-aws-credentials@v4
